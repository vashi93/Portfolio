<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Showcase</title>
    <link rel="stylesheet" href="skills.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="cursor"></div>
    
    <div class="container">
        <header>
            <h1>Skills</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </header>
        
        <div class="main-section">
            <div class="section languages">
                <h2>Languages</h2>
                <div class="skill-bar">
                    <span class="skill-name">HTML5</span>
                    <div class="bar-container">
                        <div class="bar" style="width: 80%"></div>
                    </div>
                </div>
                <div class="skill-bar">
                    <span class="skill-name">CSS3</span>
                    <div class="bar-container">
                        <div class="bar" style="width: 75%"></div>
                    </div>
                </div>
                <div class="skill-bar">
                    <span class="skill-name">JavaScript</span>
                    <div class="bar-container">
                        <div class="bar" style="width: 40%"></div>
                    </div>
                </div>
                <div class="skill-bar">
                    <span class="skill-name">React.js</span>
                    <div class="bar-container">
                        <div class="bar" style="width: 30%"></div>
                    </div>
                </div>
                <div class="skill-bar">
                    <span class="skill-name">Node.js</span>
                    <div class="bar-container">
                        <div class="bar" style="width: 20%"></div>
                    </div>
                </div>
            </div>
            <div class="section projects">
                <h2>Projects Composition</h2>
                <div class="pie-chart-container">
                    <canvas id="projectChart"></canvas>
                </div>
            </div>
        </div>
        <div class="tech-stack-section">
            <div class="tech-stack">
                <h2>Tech Stack & Tools</h2>
                <div class="logo-bar">
                    <div class="logo-item">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML5">
                        <span>HTML5</span>
                    </div>
                    <div class="logo-item">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS3">
                        <span>CSS3</span>
                    </div>
                    <div class="logo-item">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript">
                        <span>JavaScript</span>
                    </div>
                    <div class="logo-item">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" alt="React">
                        <span>React</span>
                    </div>
                    <div class="logo-item">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg" alt="Node.js">
                        <span>Node.js</span>
                    </div>
                    <div class="logo-item">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/figma/figma-original.svg" alt="Figma">
                        <span>Figma</span>
                    </div>
                    <div class="logo-item">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/git/git-original.svg" alt="Git">
                        <span>Git</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Initialize the pie chart
        const ctx = document.getElementById('projectChart').getContext('2d');
        const projectChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['HTML/CSS', 'React', 'JavaScript', 'Next.js'],
                datasets: [{
                    data: [40, 30, 20,10],
                    backgroundColor: ['#007bff','#3a8fff', '#86b7fe', '#5c9eff'],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            color: '#fff',
                            font: {
                                family: 'Inter',
                                size: 12
                            },
                            padding: 20
                        }
                    }
                }
            }
        });

        // Function to update chart data
        window.updateChart = function(newData) {
            projectChart.data.labels = newData.labels;
            projectChart.data.datasets[0].data = newData.data;
            projectChart.data.datasets[0].backgroundColor = newData.colors;
            projectChart.update();
        };
    </script>
    <script src="script.js"></script>
</body>
</html>
